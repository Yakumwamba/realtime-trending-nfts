  <body>
    <header class="header">
      <nav>
        <div class="nav">
          <div class="container">
            <div class="nav__image">
              <!-- <div class="nav__wrapper-image"> -->
              <img src="images/image 2.png" alt="" srcset="" />
              <!-- </div> -->
              <h1>NFSea.tools</h1>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="collection">
        <div class="container">
          <div class="section-header">
            <div class="collection__heading">
              <h1>Trending <span>ðŸ”¥</span></h1>
              <p>
                Check popular NFT collections that are trending in realtime.
                Find floor price, avg. price, volume, sales live.
              </p>
              <button id="fetch-data-back" type="button" class="btn btn-info">
                Back
              </button>
              <button id="fetch-data" type="button" class="btn btn-info">
                Next
              </button>
            </div>
          </div>
          <div class="section-content">
            <div id="nft-list" class="collection__content">
              <div
                class="collection__content-wrapper bg-color-secondary collection__content-wrapper--height"
              >
                <p class="font-medium font-weight-bold">Collection</p>
                <div
                  class="collection__content-order font-medium font-weight-bold"
                >
                  Floor
                  <div class="collection__content-order-image">
                    <img src="images/arrow-up.png" alt="" srcset="" />
                    <img src="images/arrow-down.png" alt="" srcset="" />
                  </div>
                </div>
                <p class="font-medium font-weight-bold">Average</p>
                <div
                  class="collection__content-order font-medium font-weight-bold"
                >
                  Sales
                  <div class="collection__content-order-image">
                    <img src="images/arrow-up.png" alt="" srcset="" />
                    <img src="images/arrow-down.png" alt="" srcset="" />
                  </div>
                </div>
              </div>

          
            </div>
          </div>
        </div>
      </section>
    </main>
